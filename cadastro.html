<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/estilos/headerAndFooter.css">
    <link rel="stylesheet" href="./estilos/cadastro.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./scripts/login-google.js"></script>
    <script src="./scripts/cadastro.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <img src="/img/workaki-logo-line.png" alt="logo workaki" width="200">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./educacao.html">Educação</a></li>
                <li><a href="./comunidade.html">Comunidade</a></li>
                <li><a href="/avaliacao.html">Avaliações</a></li>
                <li><a href="./suporte.html">Suporte</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <!-- main -->
    
    <br>
    <main class="Formulario">

       
        <fieldset id="inscreveId">
            <h1>INSCREVA-SE</h1>
        </fieldset>
   

        <form action="">
            <div id="gSignInWrapper">
                <span class="label">Fazer Login com Google</span>
                <div id="customBtn" class="customGPlusSignIn">
                  <span class="icon" id=""></span>
                  <span class="buttonText">Google</span>
                </div>
              </div>
              <script>startApp()</script>
    
      
            <h3 id="outra">Ou</h3>
            <div>
                <section>
                    <div id ="name"></div>
                    <label for="text" id="labelEmail">Email</label>
                    <input type="text" id="email">
                </section>
                <section>
                    <label for="password" id="labelSenha">Senha</label>
                    <input type="password" id="Senha">
                </section>
                <section>
                    <label for="password">Confirme sua senha</label>
                    <input type="password" id="confirmarSenha">
                </section>
            </div>
        </form>
        <br>
        <div id="checkbox1">
            <input type="checkbox" name="Politica" id="politica" /><a class="link-estilizado"
                href="./politica.html">Politica de Privacidade</a>
        </div>
        <div id="checkbox2">
            <input type="checkbox" name="Prestador" id="prestador" />
            <p>Prestador?</p>
        </div>
        <div>
            <button id="botaoCriar">Criar Conta</button>
        </div>
        <br>



    </main>
    <!-- rodapé -->
    <footer>
        <div class="imagens-rodape">
            <img src="/img/workaki-logo-line.png" alt="logo workaki" width="300px">
            <img src="/img/proz-logo.svg" alt="logo proz" width="200px">
        </div>
        <h3>Desenvolvido por:</h3>
        <ul>
            <li>Hugo Ornelas</li>
            <li>Iuri Silva</li>
            <li>Magnus Bittencourt</li>
            <li>Vinicius Gomes</li>
        </ul>
        <h3><a class="link-estilizado" href="politica.html">Política de privacidade</a></h3>
    </footer>
</body>

</html>
