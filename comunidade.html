    <link rel="stylesheet" href="/estilos/globalStyle.css">
    <link rel="stylesheet" href="/estilos/comunidade.css">

<body>
    <!-- cabeçalho -->
    <header>
        <img src="/img/workaki-logo-line.png" alt="logo workaki" width="200">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./educacao.html">Educação</a></li>

        </nav>
    </header>
    <!-- main -->
    <main>
        <!-- Fórum -->
        <section>
            <h2 class="titulo">Fórum da Comunidade</h2>
            <form action="" id="formulario">
                <input type="text" id="tittle" name="tittle" placeholder="Título do tópico (campo obrigatório)">
                <p id="tittle-helper" class="helper-text">Mensagem de ajuda</p>

                <input type="text" id="username" name="username" placeholder="Autor (campo obrigatório)">
                <p id="username-helper" class="helper-text">Mensagem de ajuda</p>

                <textarea id="message" name="message" placeholder="Escreva sua mensagem (campo obrigatório)"
                    rows="5"></textarea>
                <p id="message-helper" class="helper-text">Mensagem de ajuda</p>

                <input type="submit" value="Postar" id="postar-btn">

            </form>

        </section>
        
        <div class="postagens">
            <!-- Inserção de posts dinamicamente em JS-->
        </div>
    </main>
    
    <!-- rodapé -->
    <footer>
        <div class="imagens-rodape">
            <img src="/img/workaki-logo-line.png" alt="logo workaki" width="300px">
            <img src="/img/proz-logo.svg" alt="logo proz" width="200px">

    </footer>
